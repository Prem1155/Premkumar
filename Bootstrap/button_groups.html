<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons_groups</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group">
                    <h1>Button groups in bootstrap</h1>
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">contact</button>
                    <button type="button" class="btn btn-warning">Product</button>
                    <button type="button" class="btn btn-success">setting</button>
                </div>
                <hr>
                <div class="btn-group btn-group-xs">
                    <h1>Extra small button</h1>
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-primary">contact</button>
                    <button type="button" class="btn btn-primary">Product</button>
                    <button type="button" class="btn btn-primary">setting</button>
                </div>
                <hr>
                <div class="btn-group btn-group-sm">
                    <h1>Small Button</h1>
                    <button type="button" class="btn btn-info">Home</button>
                    <button type="button" class="btn btn-info">contact</button>
                    <button type="button" class="btn btn-info">Product</button>
                    <button type="button" class="btn btn-info">setting</button>

                </div>
                <hr>
                <div class="btn-group btn-group-md">
                    <h1>Medium button</h1>
                    <button type="button" class="btn btn-warning">Home</button>
                    <button type="button" class="btn btn-warning">contact</button>
                    <button type="button" class="btn btn-warning">Product</button>
                    <button type="button" class="btn btn-warning">setting</button>

                </div>
                <hr>
                <div class="btn-group btn-group-lg">
                    <h1>Large button</h1>
                    <button type="button" class="btn btn-success">Home</button>
                    <button type="button" class="btn btn-success">contact</button>
                    <button type="button" class="btn btn-success">Product</button>
                    <button type="button" class="btn btn-success">setting</button>
                </div>
                <hr>
                <div class="btn-group-vertical">
                    <h1>vertical button group</h1>
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">contact</button>
                    <button type="button" class="btn btn-warning">Product</button>
                    <button type="button" class="btn btn-success">setting</button>
                </div>
                <hr>
                <h1>Justified button group</h1>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Home</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info">contact</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning">Product</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success">setting</button>
                    </div>
                </div>
                <hr>
                <h1>Justified anchor button group</h1>
                <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-primary">Home</a>
                    <a href="#" class="btn btn-info">contact</a>
                    <a href="#" class="btn btn-warning">Product</a>
                    <a href="#" class="btn btn-success">setting</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
