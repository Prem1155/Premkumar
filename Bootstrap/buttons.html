<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>BUTTONS IN BOOTSTRAPS</h1>
                <button type="button" class="btn">normal button</button><br>
                <button type="button" class="btn btn-default">default button</button><br>
                <button type="button" class="btn btn-primary">primary button</button><br>
                <button type="button" class="btn btn-success">success button</button><br>
                <button type="button" class="btn btn-info">info button</button><br>
                <button type="button" class="btn btn-warning">warning button</button><br>
                <button type="button" class="btn btn-danger">danger button</button><br>
                <button type="button" class="btn btn-block">block button</button><br>
            </div>
        </div>
        <div>
            <a href="#" class="btn btn-danger">anchor button</a><br>
            <input type="submit" class="btn btn-danger" value="submit"><br>
            <button type="button" class="btn btn-info" active>active button</button><br>
            <button type="button" class="btn btn-warning"disabled>disable button</button><br>
        </div>
    </div>
</body>
</html>
