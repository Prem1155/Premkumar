<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-group</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>list-group</h1>
                <ul class="list-group">
                    <li class="list-group-item">item-1</li>
                    <li class="list-group-item">item-2</li>
                    <li class="list-group-item">item-3</li>
                </ul>
                <h1>list-group with badges</h1>
                <ul class="list-group">
                    <li class="list-group-item">inbox<span class="badge">10</span></li>
                    <li class="list-group-item">sent<span class="badge">5</span></li>
                    <li class="list-group-item">outbox<span class="badge">13</span></li>
                </ul>
                <h1>anchor tag in list-group</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item active">iterm-1</a>
                    <a href="#" class="list-group-item">iterm-2</a>
                    <a href="#" class="list-group-item disabled">iterm-3</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
