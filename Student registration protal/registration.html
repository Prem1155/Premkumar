<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="main">
  <div class="container-fluid">
    <div class="title">Registration Form</div>
  <form class="row g-3 needs-validation" novalidate action="registration.php" method="post">
    <div class="col-12">
      <label for="validationCustom01" class="form-label">Student ID:</label>
      <input type="text" class="form-control" name="student_id" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-12">
      <label for="validationCustom02" class="form-label">Student Name:</label>
      <input type="text" class="form-control" name="student_name" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <label for="validationCustom02" class="form-label">Course ID:</label>
      <input type="text" class="form-control" name="course_id" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <label for="validationCustom02" class="form-label">Course Name:</label>
      <input type="text" class="form-control" name="course_name" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    
    <div class="col-12">
      <label for="validationCustom02" class="form-label">Qualification:</label>
      <input type="text" class="form-control" name="qualification" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <label for="validationCustom02" class="form-label">Year of Passed Out:</label>
      <input type="text" class="form-control" name="year_passed" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <label for="validationCustom02" class="form-label">Date of Birth:</label>
      <input type="date" class="form-control" name="dob" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <label for="validationCustom02" class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <label for="validationCustom02" class="form-label">Phone Number:</label>
      <input type="tel" class="form-control" name="phone" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>


    <div class="col-12 submit">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
