<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
table,td,tr{
    border:1px solid;
    background-color: blue;
}
button{
    width:30px;
    color: aliceblue;
    background-color:black ;
}
    </style>
</head>
<body>
    <h1>Create a calculator by using Javascript</h1>
    <table>
        <tr>
            <td colspan="5"><input id="box1"></td>
        </tr>
        <tr>
            <td><button id="b1" onclick="send(1)">1</button></td>
            <td><button id="b1" onclick="send(2)">2</button></td>
            <td><button id="b1" onclick="send(3)">3</button></td>
            <td><button id="b1" onclick="send(4)">4</button></td>
            <td><button id="b1" onclick="send(5)">5</button></td>
        </tr>
        <tr>
            <td><button id="b1" onclick="send(6)">6</button></td>
            <td><button id="b1" onclick="send(7)">7</button></td>
            <td><button id="b1" onclick="send(8)">8</button></td>
            <td><button id="b1" onclick="send(9)">9</button></td>
            <td><button id="b1" onclick="send(0)">0</button></td>
        </tr>
        <tr>
            <td><button id="b1" onclick="send('+')">+</button></td>
            <td><button id="b1" onclick="send('-')">-</button></td>
            <td><button id="b1" onclick="send('*')">*</button></td>
            <td><button id="b1" onclick="send('/')">/</button></td>
            <td><button id="b1" onclick="send('=')">=</button></td>
        </tr>
        <tr>
            <td><button id="b1" onclick="send('log')">log</button></td>
            <td><button id="b1" onclick="send('√')">√</button></td>
            <td><button id="b1" onclick="send('1/x')">1/x</button></td>
            <td><button id="b1" onclick="send('.')">.</button></td>
            <td><button id="b1" onclick="send('AC')">AC</button></td>
        </tr>
    </table>
    <script>
        function send(i){
         x = document.getElementById("box1");
         switch(i){
            case 1: x.value+=1; break;
            case 2: x.value+=2; break;
            case 3: x.value+=3; break;
            case 4: x.value+=4; break;
            case 5: x.value+=5; break;
            case 6: x.value+=6; break;
            case 7: x.value+=7; break;
            case 8: x.value+=8; break;
            case 9: x.value+=9; break;
            case 0: x.value+=0; break;

            case '+': x.value+='+'; break;
            case '-': x.value+='-'; break;
            case '*': x.value+='*'; break;
            case '/': x.value+='/'; break;
            case '.': x.value ='.'; break;
            case 'AC': x.value = " "; break;
            
            case 'log': 
                  result = eval(Math.log10(x.value));
                  x.value = result;
                  break;
            case '√':
            result = eval(Math.sqrt(x.value));
                  x.value = result;
                  break;

            case '1/x':
            result = eval(1/x.value);
                  x.value = result;
                  break;

            case '=':
            result = eval(x.value);
                  x.value = result;
                  break;

         }
        }


    </script>
</body>
</html>
